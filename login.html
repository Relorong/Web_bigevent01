<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目-注册登录页面</title>
    <!-- 1.引入layui.css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 顶部logo -->
    <div class="layui-main logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"> </div>
        <!-- 1.登录区域 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 表单1 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required|unm" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <!-- 表单2 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单3 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 表单4 -->
                <div class="layui-form-item links">
                    <a id="link-reg" href="javascript:;">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 2.注册区域 -->
        <div class="reg-box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 表单1 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单2 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单2.1 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请输入确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 表单3 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 表单4 -->
                <div class="layui-form-item links">
                    <a id="link-login" href="javascript:;">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<!-- 0.引入layui.all.js文件,要写在login.js之前,页面最底端,因为没有window.onload -->
<script src="/assets/lib/layui/layui.all.js"></script>
<!-- 1.引入jquery.js文件 -->
<script src="/assets/lib/jquery.js"></script>
<!-- 1.1引入baseAPI.js文件 -->
<script src="/assets/js/baseAPI.js"></script>
<!-- 2.引入自己的js文件 -->
<script src="/assets/js/login.js"></script>

</html>
