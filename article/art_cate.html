<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="300">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="/assets/lib/template-web.js"></script>

<!-- 渲染文章类别 -->
<script type="text/html" id="tpl-table">
{{each data}}
<tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
        <button id="btnEdit" data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs">编辑</button>
        <button id="btnDelete" data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
    </td>
</tr>
{{/each}}
</script>

<!-- 添加文章分类 -->
<script type="text/html" id="dialogue-add">
    <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
          </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
    </form>
</script>

<!-- 编辑-展示文章 -->
<script type="text/html" id="dialogue-edit">
    <form class="layui-form" id="form-edit" lay-filter="form-edit">
        <!-- 隐藏域 填充id -->
        <input type="hidden" name="Id">
        <!-- 1.名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>
        <!-- 2.别名 -->
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
              <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
          <!-- 3.按钮 -->
        <div class="layui-form-item">
            <div class="layui-input-block">
              <button id="btnEdit" class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
</script>

<script src="/assets/lib/layui/layui.all.js"></script>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/article/art_cate.js"></script>

</html>
